<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calculator_512.png">
    <title>Calculator</title>
</head>
<body>
    <div class="a">
        <img src="Calculator_512.png" alt="">&nbsp;
        <h4>CALCULATOR</h4>
    </div>
    <br>
    <div class="b">
        <table id="calcu">
            <tr>
                <td colspan="3">
                    <input type="text" disabled id="result">
                </td>
                <td>
                    <input type="button" value="CE" class="c" onclick="clr()" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="dis('1')">
                </td>
                <td>
                    <input type="button" value="2" onclick="dis('2')">
                </td>
                <td>
                    <input type="button" value="3" onclick="dis('3')">
                </td>
                <td>
                    <input type="button" value="/" onclick="dis('/')" >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="dis('4')" >
                </td>
                <td>
                    <input type="button" value="5" onclick="dis('5')" >
                </td>
                <td>
                    <input type="button" value="6" onclick="dis('6')" >
                </td>
                <td>
                    <input type="button" value="*" onclick="dis('*')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="dis('7')">
                </td>
                <td>
                    <input type="button" value="8" onclick="dis('8')" >
                </td>
                <td>
                    <input type="button" value="9" onclick="dis('9')">
                </td>
                <td>
                    <input type="button" value="-" onclick="dis('-')" >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" onclick="dis('0')" >
                </td>
                <td>
                    <input type="button" value="." onclick="dis('.')">
                </td>
                <td>
                    <input type="button" value="=" class="e" onclick="solve()">
                </td>
                <td>
                    <input type="button" value="+" onclick="dis('+')" >
                </td>
            </tr>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
